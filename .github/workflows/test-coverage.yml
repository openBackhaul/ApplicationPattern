name: 'coverage'
on:
    pull_request:
        branches:
            - develop
jobs:
    coverage:
        permissions:
          checks: write
          pull-requests: write
          contents: write
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: jwalton/gh-find-current-pr@v1
              id: findPr
            - uses: ArtiomTr/jest-coverage-report-action@v2
              with:
                   prnumber: ${{ steps.findPr.outputs.number }}
