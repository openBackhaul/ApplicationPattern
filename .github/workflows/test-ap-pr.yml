name: Run Jest tests in server/applicationPattern

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Run Jest tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install
        working-directory: server/applicationPattern

      - name: Run Jest tests
        run: npm test
        working-directory: server/applicationPattern