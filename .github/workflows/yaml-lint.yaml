name: Yaml Lint
on:
  pull_request:
    branches: [develop]
jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          format: github
          config_data: |
            extends: default
            rules:
              line-length: disable
              document-start: disable
